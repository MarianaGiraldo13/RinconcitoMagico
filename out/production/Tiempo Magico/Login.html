<header>
    <h1>Rinconcito Mágico</h1>
    <p>¡Crea tu cuenta con ayuda de un adulto y empieza a explorar!</p>
</header>

<main>
    <section class="formulario">
        <div class="tabs">
            <button id="tab-reg" class="active">Registro</button>
            <button id="tab-login">Iniciar sesión</button>
        </div>

        <!-- Área de Registro -->
        <div id="reg-area" class="area">
            <form id="registerForm">
                <input type="text" id="nombre" placeholder="Nombre" required />
                <input type="text" id="apellidos" placeholder="Apellidos" required />

                <!-- Etiqueta para la fecha -->
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" id="fecha" required />

                <input type="number" id="edad" placeholder="Edad" readonly />
                <input type="tel" id="telefono" placeholder="Teléfono" required />
                <input type="email" id="correo" placeholder="Correo electrónico" required />
                <input type="password" id="password" placeholder="Contraseña" required />

                <div class="botones">
                    <button type="button" id="btnRegister">¡Crear cuenta!</button>
                </div>
                <p id="regMessage"></p>
            </form>
        </div>

        <!-- Área de Login -->
        <div id="login-area" class="area" style="display:none;">
            <form id="loginForm">
                <input type="email" id="loginCorreo" placeholder="Correo electrónico" required />
                <input type="text" id="loginNombre" placeholder="Nombre" required />
                <input type="password" id="loginPass" placeholder="Contraseña" required />

                <div class="botones">
                    <button type="button" id="btnLogin">Iniciar sesión</button>
                </div>
                <p id="loginMessage"></p>
            </form>
        </div>
    </section>
</main>
