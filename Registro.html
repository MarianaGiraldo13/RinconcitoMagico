<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinconcito Mágico | Iniciar Sesión</title>
    <link rel="stylesheet" href="Registro.css">
</head>
<body>


<div class="background">
    <div class="overlay"></div>

    <div class="login-card">
        <h1 class="titulo">Rinconcito Mágico</h1>
        <h2 id="titulo-form">Inicia sesión</h2>


        <form id="login-form" class="formulario">
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión </button>
            <p class="toggle">¿Primera vez aquí? <a href="#" id="mostrar-registro">Suscríbete ahora</a></p>
        </form>


        <form id="registro-form" class="formulario" style="display: none;">
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Apellido" required>
            <input type="email" placeholder="Ingresa tu correo electrónico para continuar" required>
            <button type="submit">Suscribir</button>
            <p class="toggle">¿Ya tienes cuenta? <a href="Index.html" id="mostrar-login">Inicia sesión</a></p>
        </form>
    </div>
</div>


<footer class="footer">
    <div class="footer-content">
        <div class="footer-info">
            <h3>Rinconcito Mágico</h3>
            <p>Un lugar para aprender y divertirse.</p>
        </div>
        <div class="footer-social">
            <a href="https://www.facebook.com/?locale=es_LA"><img src="Imagenes/General/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="Imagenes/General/Instagram_.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/?reload=9&app=desktop&hl=es"><img src="Imagenes/General/Youtube.png" alt="YouTube"></a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>© 2025 Rinconcito Mágico. Todos los derechos reservados.</p>
    </div>
</footer>


<script>
    const mostrarRegistro = document.getElementById("mostrar-registro");
    const mostrarLogin = document.getElementById("mostrar-login");
    const loginForm = document.getElementById("login-form");
    const registroForm = document.getElementById("registro-form");
    const tituloForm = document.getElementById("titulo-form");

    mostrarRegistro.addEventListener("click", () => {
      loginForm.style.display = "none";
      registroForm.style.display = "flex";
      tituloForm.textContent = "Suscríbete";
    });

    mostrarLogin.addEventListener("click", () => {
      registroForm.style.display = "none";
      loginForm.style.display = "flex";
      tituloForm.textContent = "Inicia sesión";
    });
</script>

</body>
</html>
